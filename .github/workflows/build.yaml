
name: Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: rm -rf node_modules
      - run: rm package-lock.json
      - run: npm ci
      - run: npm run build
